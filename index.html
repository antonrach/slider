<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>
<body>

    <div class="nameslider">Slider</div>

    <div class="container">
        <div class="slider">
            <div class="slider1">
                <div class="noimages">
                    No images
                </div>
                <button class="fullscreenbutton">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="arrowleft">
                    <i class="fas fa-angle-left"></i>
                </button>
                <button class="arrowright">
                    <i class="fas fa-angle-right"></i>
                </button>
                <img src="img/Rammstein_JensKoch_3105_hires.jpg" alt="" class="slide">
                <img src="img/_PepHVYWK7s.jpg" alt="" class="slide">
                <img src="img/122083729_3696817273713963_3659316895276811713_o.jpg" alt="" class="slide">
                <img src="img/upload-AP_17010810017445-pic4_zoom-1500x1500-37257.jpg" alt="" class="slide">
                <img src="img/02255052.jpg" alt="" class="slide">
                <img src="img/191205-tool-1536x600.jpg" alt="" class="slide">
            </div>
        </div>
        <div class="bottom">
            <div class="settings">
                <div class="setinterval">
                    <button class="play"><i class="fas fa-play"></i></button>
                    <input type="text" class="seconds" placeholder="Seconds">
                    <button class="secondsok"><i class="fas fa-check"></i></button>
                    <p class="intdesc">Interval between slides: <span></span> sec.</p>
                </div>
                <div class="interror">Invalid number. Interval cannot be shorter than 1 sec or longer than 9999 sec.</div>
            </div>
            <div class="kreator">created by Anton Rachkouski</div>
        </div>
        
    </div>


    

    <script src="script.js"></script>
</body>
</html>
